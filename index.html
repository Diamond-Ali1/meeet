<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="author"content="Diamond Ali">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Meeet landing page</title>
				<link rel="stylesheet" href="./Design/css/meet.css"></link>
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
				<script src="https://kit.fontawesome.com/cdf46354d6.js" crossorigin="anonymous"></script>
</head>
<body id="page">
				<div class="container-fluid" id="wrapper">
								<nav class=" container navbar mt-2" id="logo">
												<picture class="navbar-brand">
																<img src="./Assets/Logo.svg" alt="logo">
												</picture>
								</nav>
								<div class="d-flex justify-content-between flex-nowrap" id="top-image">
												<picture class="d-lg-flex  justify-content-around">
																<img src="./Assets/User Avatar 3.svg" alt="picture-i" id="picture-i" class="ms-lg-4">
												</picture>
												<div id="double-image" class="ms-lg-5">
																<picture>
																				<img src="./Assets/User Avatar 5.svg"  alt="picture-ii" id="picture-ii" class=" pe-lg-4 d-none d-md-inline ">
																</picture>
																<picture>
																				<img src="./Assets/User Avatar 2.svg" alt="picture-iii" id="picture-iii" class="me-lg-5 ">
																</picture>
												</div>
								</div>
								<div class="d-md-flex justify-content-end">
												<picture id="double-img-ii">
																<img src="./Assets/Hero Image (Model).png" alt="picture-iv" id="picture-iv">
																<img src="./Assets/User Avatar 1.svg" alt="picture-v" id="picture-v" class="d-none d-md-inline">
												</picture>
								</div>
								<div class="d-md-flex justify-content-end">
												<img src="./Assets/User Avatar 4.svg" alt="picture-vi" id="picture-vi" class="d-none d-md-inline">
								</div>
								<main id="body-text">
																<h1 id="bold">Meeet New<br class="d-none d-md-inline"> Entrepreneurs</h1>
																<p  id="text">Meeet is a new social media platform for<br class="d-none d-md-block"> entrepreneurs to connect and socialize </p>
																<button class="btn" id="page-button" type="button"><b>Get notified at launch </b></button>
																<p id="twitter"><img src="./Assets/Twitter.svg" class="me-2 mb-1" alt=""> Follow us on twitter</p>
												</main>
				</div>
</body>
</html>
